# lines.toml: This file contains options pertaining to the
# line model of the spectra.

# Tying parameters
# tie_HI = true               # tie all atomic HI lines to the same kinematics
# tie_HI_acomp = true
tie_H2_voff = false         # tie all molecular H2 lines to the same velocity offset
tie_H2_acomp_voff = true    # tie all additional components of molecular H2 lines to the same velocity offset
tie_ion_voff = false        # tie all ionization lines to the same velocity offset
tie_ion_acomp_voff = true   # tie all additional components of ionization lines to the same velocity offset
tie_voigt_mixing = true     # tie the Voigt mixing ratios of all lines

# Line voff and FWHM limits
voff_plim = [-500.0, 500.0]              # -500 to 500 km/s from the rest wavelength
fwhm_pmax = 500.0                        # 500 km/s maximum FWHM -> lower limit is filled in by the spectral resolution (c/R)
h3_plim = [-0.5, 0.5]                    # skewness (3rd moment) limits (-0.5, 0.5), to remain mostly gaussian
h4_plim = [-0.5, 0.5]                    # kurtosis (4th moment) limits (-0.5, 0.5), to remain mostly gaussian
acomp_voff_plim = [-500.0, 500.0]        # additive factor with the main line voff -> i.e. the additional component
                                         # is allowed to have a voff within +/-500 km/s from the main component
acomp_fwhm_plim = [1.0, 10.0]            # multiplicative factor with the main line FWHM -> i.e. the additional component
                                         # is allowed to have a FWHM from 1-10x the main component

# Uncertainty in the wavelength solution of the data
flexible_wavesol = true                  # allow tied voffs to vary slightly based on wavelength solution uncertainty
wavesol_unc = [50, 50, 50, 50]           # wavelength solution uncertainties in each of the 4 MIRI channels (<50 km/s)

